<messages-modal validation="validationMessages"></messages-modal>
<messages success="successMessages" info="infoMessages" error="errorMessages" validation="validationMessages"></messages>
<div class="span6">
    <div class="row-form">
        <div class="row-fluid">
            <div class="form-cell">
                <label for="obsoleteSubIds">Submission IDs (comma separated)</label>
                <textarea class="spanFull" rows="4" id="obsoleteSubIds" gaig-maxlength="5500" ng-model="obsoleteSubmissions.submissionIds" maxlength="5500"></textarea>
            </div>
            <div class="form-cell info">
                <img src="dyn/images/info.jpeg" alt="info"/>
                <div class="infoDescription">
                    <p>Delimiters supported: comma, space, semicolon, tab, carriage return</p>
                </div>
            </div>
        </div>

        <div class="row-fluid">
            <button class="btn" ng-disabled="obsoleteSubmissions.submissionIds==''" ng-click="doObsoleteSubmissions()">Obsolete</button>
        </div>
        <div class="row-fluid">
            <button class="btn" ng-disabled="obsoleteSubmissions.submissionIds==''" ng-click="doUnObsoleteSubmission()">Unobsolete</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="dyn/js/obsoleteSubm"></script>
